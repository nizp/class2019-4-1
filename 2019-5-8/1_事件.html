        每个元素天生都有很多属性、方法及事件，如果没有事件函数

        当用户操作浏览器的时候，用户被当做被监听者，浏览器一直

        函数，那么就被执行

        给某个元素的事件绑定事件函数

            ele.事件 = null 


        1级DOM--(为什么没有1级DOM)

        DOM级别1于1998年10月1日成为W3C推荐标准。
        1级DOM标准中并没有定义事件相关的内容，
        所以没有所谓的1级DOM事件模型。
        在2级DOM中除了定义了一些DOM相关的操作之外还定义了一个事件模型 ，
        这个标准下的事件模型就是我们所说的2级DOM事件模型 

        DOM2级事件
            事件绑定:
                ele.addEventListener('不带on的事件名',函数,是否捕获)

            事件解除:(重要的是解除绑定)
                ele.removeEventListener('不带on的事件名',有名函数(和绑定函数一个地址),是否捕获)


            btn.addEventListener('click',c.bind(this));

            function c(){
                alert(1);
