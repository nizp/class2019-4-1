<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<script>
    /*
        git:版本控制工具
            新建控制项目:
                1.git init（第一种）
                2.到github网站中新建项目  （推荐使用）

                    步骤:
                        
                        1.点击头像旁边的 +号 选择 New repository
                        2.填写项目名称、描述、勾选readme、点击创建按钮
                        3.找到clone按钮，点击复制
                        4.在你想管理的文件夹下打开git工具，输入git clone 刚才复制的地址
                        可以使用ctrl+v, shift+insert,点击鼠标右键,选择粘贴

            git status    查看当前你的版本的状态 

            按方向键上  能够出来刚才输入的命令

            按tab键可以自动补全文件

        工作区到存储区:
            git add 文件名

            如果已经输入过一次add，那么可以使用git add .的方式快速
            把多个文件放到暂存区。
        
        暂存区到版本区:
            git commit -m "注释(这个注释是为了方便用户查找)"

        快速从工作区提交到版本区
            git commit -a -m "注释"

        工作区查看暂存区:
            git diff
        
        暂存区查看版本区:
            git diff --cached

        工作区查看版本区:
            git diff master

        查看版本:
            git log
        如果要看操作过的版本:
            git reflog

        
        还原版本:
            git reset --hard 版本号

            版本号通过查看版本去找

    当代码已经形成版本之后，想把代码提交到远程仓库(github、gitlab、码云...)
    可以使用
        git push origin master

        

    永久免密上传:
        git config --global credential.helper store

        

        


        github:网站


    */  

    let a = 10;  //
</script>
</body>
</html>
