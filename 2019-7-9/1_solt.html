<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p>父级</p>
        <ppa>
            <span>非默认</span>
            <p>非默认2</p>
        </ppa>
    </div>
<script src="./vue.js"></script>
<script>
    Vue.component('ppa',{
        template:`
            <div>
                <slot>
                    <p>默认</p>    
                </slot>    
            </div>
        `
    })
    new Vue({
        el:'#app'
    })
</script>
</body>
</html>
