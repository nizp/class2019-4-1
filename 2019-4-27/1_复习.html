            string.match 捕获一项或者多项
            string.replace(''|/()/,''|fn)

        4. () 提权 、子项

        (\d)+ -> 最后一个   2019 -> 9
        (\d)\1(\D)\2
        
        \2(\d)\1(\D)

        
        5.[]
            数字[0-9]
            英文[A-Za-z]
            中文[\u4e00-\u9fa5]
        
        6.^ $ 开头和结尾

        7.量词
            +  1-无限

        8.修饰符:
            i  忽略大小写
            g  全局
